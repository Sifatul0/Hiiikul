<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cybersecurity Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #0e4d92;
            margin: 0;
        }
        .form-container {
            background: #ffffff;
            padding: 25px;
            max-width: 400px;
            margin: 50px auto;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #0e4d92;
        }
        label {
            display: block;
            margin-top: 12px;
            color: #333;
        }
        input[type="text"], input[type="tel"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #0e4d92;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #093974;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Cybersecurity</h2>
        <form action="https://formsubmit.co/sifatulislam575@gmail.com" method="POST">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <div class="footer">Created by Sifat</div>
</body>
</html>
